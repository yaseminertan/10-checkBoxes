<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="todos">
        <p style="font-size: large; margin-bottom: 10px;">Examples To Do</p>
        <div class="item">
            <input type="checkbox" class="checkbox">
                <p>1- Array Exercises</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>2- Loops</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>3- Decisions</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>4- Variables</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>5- Functions</p>
            </input>
        </div>
        <div class="item">
            <input type="checkbox">
                <p>6- Async-Await</p>
            </input>
        </div>
        <div class="item">
            <input  type="checkbox">
                <p>7- Promises</p>
            </input>
        </div>
    </div>
</body>
<style>
    #todos{
       max-width: 250px;
       margin: 10px;
    }
    .item{
        margin:5px;
        display: flex;
        align-items: center;
        border: 1px solid rgba(128, 128, 128, 0.315);
    }
    p{
        margin: 0;
        padding: 15px;
        flex: 1;
    }
    input:checked +p{
        text-decoration: line-through;
        background-color: lightgrey;
    }
</style>
<script>
    const checkboxes=document.querySelectorAll("input");
    checkboxes.forEach(check => {
        check.addEventListener('click',process);
    });

    let lastChecked;
    

    function process (e)
    {
        let start=false;
        if(e.shiftKey && this.checked)
        {
            checkboxes.forEach(c => {
                if(c === this || c === lastChecked) start =! start;
                if (start) c.checked=true;
            });
        }
        lastChecked=this;
    }
</script>
</html>
